<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Tasks add or edit</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 5px;">
    <div class="row">
        <div class="container">
            <form th:object="${ToDo}" th:action="@{/todo/}" method="post">
                <input type="hidden" th:field="*{id}">

                <h3>
                    <span th:text="*{id} != null ? 'Edit Task' : 'New Task'">Tasks Information</span>
                </h3>
                <div class="form-group">
                    <label for="Title">Title:</label>

                    <input type="text" class="form-control" id="Title" placeholder="Enter tasks title" name="title" th:field="*{title}">

                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter tasks description" name="description" th:field="*{description}">
                </div>

                <button type="submit" class="btn btn-success" th:text="*{id} != null ? 'Edit ' : 'Add '">submit</button>
                <a href="#" th:href="@{'/todo/list'}" role="button" class="btn btn-primary " > Back to list</a>


            </form>
        </div>
    </div>

</div>
</body>
</html>
