<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title >All tasks</title>
</head>
<body>
<h1 style="margin-right: 5px; margin-left: .5vw; margin-bottom: .5vh;">All tasks</h1>
<a href="#" th:href="@{'/todo/new'}" role="button" class="btn btn-success btn-group  " style="margin-right: 5px; margin-left: .5vw; margin-bottom: .5vh; padding-left: 15px; padding-right: 15px">Add</a>
<table class="table table-striped">
    <tr>
<!--        <th>ID</th>-->
        <th>Title</th>
        <th>Description</th>
        <th></th>

    </tr>
    <tr th:each="ToDo : ${ToDos}">
<!--        <td th:text="${ToDo.id}">id</td>-->
        <td th:text="${ToDo.title}"> title</td>
        <td th:text="${ToDo.description}"> description</td>

        <td>
            <a href="#" th:href="@{'/todo/' + ${ToDo.id}+ '/edit'}" role="button" class="btn btn-warning btn-sm" > Edit</a>
            <a href="#" th:href="@{'/todo/' + ${ToDo.id}+ '/show'}" role="button" class="btn btn-info btn-sm">Details</a>
            <a href="#" th:href="@{'/todo/' + ${ToDo.id}+ '/delete'}" type="button" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
